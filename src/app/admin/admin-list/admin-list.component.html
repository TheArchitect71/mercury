<h2>My Products</h2>
<app-edit-product [product]="selectedProduct"></app-edit-product>
<ul class="products">
    <li *ngFor="let product of products"
    [class.selected]="product === selectedProduct"
    (click)="onSelect(product)">
    <span class="badge">{{product.id}}</span> {{product.name}}
</li>
</ul>
