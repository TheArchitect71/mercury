<h2>My Products</h2>
<app-product-search></app-product-search>
<div>
  <label>Add a Product:
    <input #productName />
  </label>
  <button (click)="add(productName.value); productName.value=''">Add</button>
</div>
<ul class="products">
  <li *ngFor="let product of products">
    <a routerLink="/detail/{{ product.id }}">
      <span class="badge">{{ product.id }}</span> {{ product.name }}
    </a>
    <button class="delete" title="delete product" (click)="delete(product)">x</button>
  </li>
</ul>
