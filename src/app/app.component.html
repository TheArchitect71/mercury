<div class="example-container" [class.example-is-mobile]="mobileQuery.matches">
  <mat-toolbar color="primary" class="example-toolbar">
    <button
      mat-icon-button
      class="example-icon"
      aria-label="Example icon-button with menu icon"
      (click)="snav.toggle()"
    >
      <mat-icon>menu</mat-icon>
    </button>
    <a mat-button-flat class="example-app-name" routerLink="/">Mellow Muffins</a>
    <span class="example-spacer"></span>
    <button
      mat-icon-button
      aria-label="icon-button with user icon"
      routerLink="/admin/list"
    >
      <i class="material-icons"> account_circle</i>
    </button>
    <button
      mat-icon-button
      class="example-icon"
      aria-label="icon-button with checkout icon"
      routerLink="/cart"
    >
      <i class="material-icons">shopping_cart</i>
    </button>
  </mat-toolbar>

  <mat-sidenav-container
    class="example-sidenav-container"
    [style.marginTop.px]="mobileQuery.matches ? 56 : 0"
  >
    <mat-sidenav
      #snav
      [mode]="mobileQuery.matches ? 'over' : 'side'"
      [fixedInViewport]="mobileQuery.matches"
      fixedTopGap="56"
    >
      <mat-nav-list>
        <a
          mat-list-item
          class="example-icon"
          aria-label="icon-button with checkout icon"
          routerLink="/orders"
        >
          <i class="material-icons">description</i> Orders
        </a>
      </mat-nav-list>
    </mat-sidenav>

    <mat-sidenav-content>
      <main>
        <router-outlet></router-outlet>
      </main>
    </mat-sidenav-content>
  </mat-sidenav-container>
  <footer>
    <app-messages></app-messages>
  </footer>
</div>
