<main>
  <h2>Products</h2>
  <div class="content">
    <mat-card *ngFor="let product of products" class="example-card">
      <mat-card-header routerLink="/product-details/{{ product.id }}">
        <mat-card-title [title]="product.name + ' details'"
          >{{ product.name }}
        </mat-card-title>
        <mat-card-subtitle>Hybrid</mat-card-subtitle>
      </mat-card-header>
      <img
        mat-card-image
        src="https://i.pinimg.com/originals/56/cf/33/56cf331bc11c0097b7ba5c10fbca8b62.png"
        alt="Photo of muffin"
      />
      <mat-card-content>
        <mat-chip-list aria-label="summary chips">
          <mat-chip>{{ product.price | currency }}</mat-chip>
          <mat-chip>Medium</mat-chip>
          <mat-chip>Blueberry</mat-chip>
        </mat-chip-list>
      </mat-card-content>
      <mat-card-actions>
        <button mat-raised-button color="primary" routerLink="/product-details/{{ product.id }}">
          View
        </button>
      </mat-card-actions>
      <app-product-alerts [product]="product" (notify)="onNotify()">
      </app-product-alerts>
    </mat-card>
  </div>
</main>
